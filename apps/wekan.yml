---
- hosts: localhost
  gather_facts: false
  tasks:
    # FACTS #######################################################################
    - name: 'Set Known Facts wekan-db'
      set_fact:
        pgrole1: 'wekan-db'
        intport1: '27017'
        extport1: '27017'
        image1: 'quay.io/wekan/mongo:4.4.2-bionic'
        
    - name: 'Set Known Facts wekan'
      set_fact:
        pgrole2: 'wekan'
        intport2: '80'
        extport2: '4546'
        image2: 'quay.io/wekan/wekan'
 
    # CORE (MANDATORY) ############################################################
    - name: 'Including cron job'
      include_tasks: '/opt/communityapps/apps/_core.yml'
      
    # LABELS ################################################################
    - name: 'Adding Traefik'
      set_fact:
        pg_labels:
          traefik.frontend.auth.forward.address: '{{gauth}}'
          traefik.enable: 'true'
          traefik.port: '{{intport}}'
          traefik.frontend.rule: 'Host:{{pgrole}}.{{domain.stdout}}{{tldset}}{{cname}}'
          traefik.frontend.headers.SSLHost: '{{domain.stdout}}'
          traefik.frontend.headers.SSLRedirect: 'true'
          traefik.frontend.headers.STSIncludeSubdomains: 'true'
          traefik.frontend.headers.STSPreload: 'true'
          traefik.frontend.headers.STSSeconds: '315360000'
          traefik.frontend.headers.browserXSSFilter: 'true'
          traefik.frontend.headers.contentTypeNosniff: 'true'
          traefik.frontend.headers.customResponseHeaders: 'X-Robots-Tag:noindex,nofollow,nosnippet,noarchive,notranslate,noimageindex'
          traefik.frontend.headers.forceSTSHeader: 'true'

    - name: 'Setting PG Volumes wekan-db'
      set_fact:
        pg_volumes:
          - '/opt/appdata/{{pgrole}}:/var/lib/mysql'
          - '/etc/localtime:/etc/localtime:ro'
          
    - name: 'Setting PG Volumes wekan'
      set_fact:
        pg_volumes:
          - '/opt/appdata/{{pgrole}}:/var/lib/mysql'
          - '/etc/localtime:/etc/localtime:ro'

    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          MYSQL_ROOT_PASSWORD: plexguide
          
    - name: 'Setting PG ENV'
      set_fact:
        pg_env:
          MYSQL_ROOT_PASSWORD: plexguide

    # MAIN DEPLOYMENT ##############################################################

    - name: 'Deploying {{pgrole}}'
      docker_container:
        name: '{{pgrole}}'
        image: '{{image}}'
        pull: yes
        published_ports:
          - '{{ports.stdout}}{{extport}}:{{intport}}'
        volumes: '{{pg_volumes}}'
        env: '{{pg_env}}'
        restart_policy: unless-stopped
        networks:
          - name: plexguide
            aliases:
              - '{{pgrole}}'
        state: started
        labels: '{{pg_labels}}'

    # POST DEPLOYMENT ##############################################################

    - name: 'Post Deployment Notes'
      debug:
        msg: |-
          * Login Information * root:plexguide * This should be changed *
